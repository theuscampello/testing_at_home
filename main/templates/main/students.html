{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <h1>Students list</h1>
    <table class="table table-striped">
        <thread>
          <tr>
            <th scope="col">Student</th>
            <th scope="col">Email</th>
            <th scope="col">Telephone</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students_list %}
            <tr>
                <td><a href="/studentId/{{student.id}}">{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.telephone }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4">No student found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
